version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"                   # Root folder containing pom.xml
    schedule:
      interval: "weekly"             # Can be daily, weekly, or monthly
      day: "monday"                  # Optional: choose day of week
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "all"       # All dependencies (direct + transitive)
